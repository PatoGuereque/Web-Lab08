<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mesas</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Reservaciones Actuales y Lista de espera</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Reservar Mesa
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Reservaciones Actuales</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Lista de Espera</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-4">
        <div class="container">
          <p>
            <a href="#" id="clear">Limpiar Reservaciones</a> |
            <a href="/api/tables">API Reservaciones</a> |
            <a href="/api/waitlist">API Lista de Espera</a>
          </p>
        </div>
      </footer>
    </div>
  </body>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
    const addTables = (tables, parent) => {
      tables.forEach(({ name, email, phone }, i) => {
        const listItem = $("<li class='list-group-item mt-4'>");

        listItem.append(
          $("<h2>").text("Mesa# " + (i + 1)),
          $("<hr>"),
          $("<h2>").text("Nombre: " + name),
          $("<h2>").text("Email: " + email),
          $("<h2>").text("TelÃ©fono: " + phone)
        );

        parent.append(listItem);
      });
    };

    const getTables = () => {
      $.ajax({
        url: "/api/tables",
        method: "GET",
      }).then((tables) => {
        const tableList = $("#tableList");
        addTables(tables, tableList);
      });
    };

    const getWaitlist = () => {
      $.ajax({
        url: "/api/waitlisttables",
        method: "GET",
      }).then((tables) => {
        const waitList = $("#waitList");
        addTables(tables, waitList);
      });
    };

    const clearTable = () => {
      $.ajax({
        url: "/api/clear",
        method: "POST",
      }).then(() => {
        $("#waitList").empty();
        $("#tableList").empty();
      });
    };

    $("#clear").on("click", clearTable);

    getTables();
    getWaitlist();
  </script>
</html>
